<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Earth Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Ensure your header CSS is included here -->
    <style>
        body {
        background-image: url('background.jpg'); /* Path to your background image */
        background-size: cover; /* Ensure the image covers the entire background */
        background-position: center;
        background-attachment: fixed; /* Keeps the background fixed when scrolling */
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        }
        
        .cart-container {
            max-width: 900px;
            margin-top: 150px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            border-radius: 8px;
        }
        .cart-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #AACC00;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #dddddd;
            color: #AACC00;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-details {
            display: flex;
            align-items: center;
        }
        .item-img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .item-name {
            font-size: 1.2rem;
        }
        .item-price {
            font-size: 1.2rem;
            color: #AACC00;
        }
        .item-quantity {
            width: 50px;
            margin-right: 10px;
            color: #AACC00;
        }
        .checkout-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #80B918;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;
        }
        .checkout-btn:hover {
            background-color: #55A630;
        }
        /* Container styling for the input and button */
.cart-item-actions {
    display: flex;
    align-items: center;
    gap: 10px; /* Adds space between the input and button */
    margin-top: 10px;
}

/* Style for the input field */
.item-quantity {
    width: 60px; /* Fixed width for the input */
    padding: 5px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
    outline: none;
}

/* Style for the remove button */
.remove-btn {
    background-color: #AACC00; /* Red color for the remove button */
    color: white;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.remove-btn:hover {
    background-color:#AACC00; /* Darker red on hover */
}

/* Adjusting for smaller screens */
@media (max-width: 768px) {
    .cart-item-actions {
        flex-direction: column; /* Stack the input and button vertically on small screens */
        align-items: flex-start;
        gap: 5px;
    }

    .item-quantity {
        width: 100%; /* Make the input take full width on small screens */
    }

    .remove-btn {
        width: 100%; /* Button takes full width on small screens */
    }
}

    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" >
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src=" logo.png" alt="Logo" class="logo-img">
                <span>EarthWise Marketplace</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li><a href="home.html" class="nav-link">Home</a></li>
            <li class="dropdown">
                <a href="#" class="nav-link">Product</a>
                <ul class="dropdown-menu">
                    <li><a href="collection.html" class="nav-link">Collection</a></li>
                    <li><a href="latest-products.html" class="nav-link">Latest Products</a></li>
                </ul>
            </li>
            <li><a href="about.html" class="nav-link">About Us</a></li>
            <li><a href="contact.html" class="nav-link">Contact Us</a></li>
            <li><a href="review.html" class="nav-link">Review Us</a></li>
            <div class="extras">
                <form class="search-bar">
                    <input type="text" placeholder="Search..." class="search-input">
                </form>
                <a href="cart.html"><img src="cart.png" alt="Cart" class="cart-icon"></a>
                <img src="user.png" alt="User" class="profile-img">
            </div>
                    
                </ul>
            </div>
        </div>
    </nav>
</header>

    <!-- Cart Section -->
    <div class="cart-container">
        <h1 class="cart-title">Your Shopping Cart</h1>

        <!-- Sample Cart Item -->
        <div class="cart-item">
            <div class="item-details">
                <img src="https://i.etsystatic.com/23008593/r/il/b77395/5977225118/il_794x529.5977225118_h9k3.jpg" alt="Product 1" class="item-img"> <!-- Replace with your product image -->
                <div>
                    <div class="item-name">Eco-Friendly Bag</div>
                    <div class="item-price">$20.00</div>
                </div>
            </div>
            <div>
                <input type="number" class="item-quantity" value="1" min="1">
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <!-- Add more cart items as needed -->
        <div class="cart-item">
            <div class="item-details">
                <img src="https://i.etsystatic.com/29190685/r/il/4743fd/4286963157/il_794x529.4286963157_d7xh.jpg" alt="Product 2" class="item-img"> <!-- Replace with your product image -->
                <div>
                    <div class="item-name">Bamboo Toothbrush</div>
                    <div class="item-price">$5.00</div>
                </div>
            </div>
            <div class="cart-item-actions">
                <input type="number" class="item-quantity" value="1" min="1">
                <button class="remove-btn">Remove</button>
            </div>
            
        </div>

        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Sticky Header Script -->
    <script>
        window.onscroll = function() {
            const header = document.querySelector(".collection-header");
            if (window.scrollY > 50) {
                header.classList.add("fixed");
            } else {
                header.classList.remove("fixed");
            }
        };
    </script>
</body>
</html>
